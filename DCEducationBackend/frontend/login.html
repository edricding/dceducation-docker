<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Multipurpose, super flexible, powerful, clean modern responsive bootstrap 5 admin template">
  <meta name="keywords"
    content="admin template, ra-admin admin template, dashboard template, flat admin template, responsive admin template, web app">
  <meta name="author" content="la-themes">
  <link rel="icon" href="assets/images/logo/favicon-login.png" type="image/x-icon">
  <link rel="shortcut icon" href="assets/images/logo/favicon-login.png" type="image/x-icon">

  <title>登录 | 鼎承教育</title>

  <!--font-awesome-css-->
  <link rel="stylesheet" href="assets/vendor/fontawesome/css/all.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400..900&display=swap" rel="stylesheet">

  <!-- tabler icons-->
  <link rel="stylesheet" type="text/css" href="assets/vendor/tabler-icons/tabler-icons.css">

  <!-- Bootstrap css-->
  <link rel="stylesheet" type="text/css" href="assets/vendor/bootstrap/bootstrap.min.css">

  <!-- App css-->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <!-- Responsive css-->
  <link rel="stylesheet" type="text/css" href="assets/css/responsive.css">

</head>

<body>
  <div class="app-wrapper d-block">
    <div class="">
      <!-- Body main section starts -->
      <main class="w-100 p-0">
        <!-- Login to your Account start -->
        <div class="container-fluid">
          <div class="row">

            <div class="col-12 p-0">
              <div class="login-form-container">
                <div class="mb-4">
                  <a class="logo d-inline-block" href="index">
                    <img src="assets/images/logo/1.png" width="250" alt="#">
                  </a>
                </div>
                <div class="form_container">

                  <form class="app-form" id="loginForm">
                    <div class="mb-3 text-center">
                      <h3>账号登录</h3>
                      <p class="f-s-12 text-secondary">本页面仅供鼎承内部使用，如有疑问可咨询技术人员。</p>
                    </div>

                    <div class="mb-3">
                      <label class="form-label">电子邮箱</label>
                      <input id="login_identifier" type="email" class="form-control" autocomplete="username">
                      <div class="form-text text">*请使用企业邮箱登录</div>
                      <div id="login_identifierError" class="form-text text-danger"></div>
                    </div>

                    <div class="mb-3">
                      <label class="form-label">密码</label>
                      <input id="login_password" type="password" class="form-control" autocomplete="current-password">
                      <div id="login_passwordError" class="form-text text-danger"></div>
                    </div>

                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="rememberMe">
                      <label class="form-check-label" for="rememberMe">记住账号</label>
                    </div>

                    <div id="loginError" class="text-danger mb-2"></div>

                    <div>
                      <button id="login_submit" type="submit" class="btn btn-primary w-100">登录</button>
                    </div>
                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Login to your Account end -->
      </main>
      <!-- Body main section ends -->
    </div>
  </div>
  <!-- latest jquery-->
  <script src="assets/js/jquery-3.6.3.min.js"></script>

  <!-- Bootstrap js-->
  <script src="assets/vendor/bootstrap/bootstrap.bundle.min.js"></script>

  <script src="assets/js/login.js"></script>


</body>

</html>
