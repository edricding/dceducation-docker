services:
  backend:
    build:
      context: ./DCEducationBackend/backend
      dockerfile: Dockerfile
    env_file:
      - ./.env
    restart: unless-stopped
    expose:
      - "8080"

  nginx:
    image: nginx:1.25-alpine
    depends_on:
      - backend
    ports:
      - "80:80"
      - "8081:8081"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./DCEducationFrontend:/var/www/frontend:ro
      - ./DCEducationBackend/frontend:/var/www/backend-frontend:ro
    restart: unless-stopped
