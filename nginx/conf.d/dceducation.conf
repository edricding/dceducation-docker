server {
    listen 80 default_server;
    server_name www.dceducation.com.cn dceducation.com.cn dcedu.test;

    root /var/www/frontend;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /api/ {
        proxy_pass http://backend:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

server {
    listen 80;
    server_name backend.dceducation.com.cn backend.test;

    root /var/www/backend-frontend;
    index login.html;

    # Redirect .html URLs to clean paths
    location ~* \.html$ {
        rewrite ^/(.+)\.html$ /$1 permanent;
    }

    location / {
        try_files $uri $uri/ $uri.html /coming_soon.html;
    }

    location /api/ {
        proxy_pass http://backend:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

